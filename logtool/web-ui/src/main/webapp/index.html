<html>
<head>
    <title>GDLogTool</title>

    <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css">
    <script type="text/javascript" src="extjs/ext-all.js"></script>
</head>
<body>
<P class="ext-standart">
    <script type="text/javascript">
        var selectedFilePath;
        var partViewed;
        var lineForPage = 30;

        var treeFromRoot;

        var loc = location.href;
        loc = loc.substring(0, loc.lastIndexOf('/'));

        var searchResult;
        var pos;
        var searchResApps = [];
        var searchResPages = [];
        var searchResCurApp;
        var searchResCurPage;

        Ext.Ajax.request({
            url : loc + '/logtool' ,
            params : { action : 'gettree' },
            method: 'GET',
            success: function (result, request) {
                var treeFromRoot = Ext.JSON.decode(result.responseText);

                var treestore = Ext.create('Ext.data.TreeStore', {
                    root: {
                        text: 'File System',
                        expanded: true,
                        children: treeFromRoot
                    }
                });

                var contextMenu = new Ext.menu.Menu({
                    items: [{
                            text: 'Delete',
                            handler: deleteHandler
                        }
                    ]
                });

                var searchField = new Ext.form.TextField({id: 'searchValue', fieldLabel: 'Search request'});

                var treePanel = new Ext.tree.TreePanel({
                    id: 'treePanel',
                    renderTo: 'div1',
                    title: 'Log File System',
                    rootVisible: false,
                    anchor: '100% 100%',
                    store: treestore,
                    listeners: {
                        itemclick: function(view, record, item, index, e) {
                            if (record.isLeaf()) {
                                selectedFilePath = getFilePath(record);
                                partViewed = -1;
                                writeText(selectedFilePath);
                            }
                        },
                        itemcontextmenu: function(view, record, item, index, e) {
                            e.stopEvent();
                            contextMenu.showAt(e.getXY());
                        }
                    },
                    dockedItems: [{
                        xtype: 'toolbar',
                        items: [
                            {
                                icon: 'extjs/resources/delete.gif',
                                handler: deleteHandler
                            },
                            {
                                text: 'search',
                                handler: openSearchWindow
                            }
                        ]
                    }]
                });

                var panelMap = new Ext.KeyMap(Ext.get('treePanel'), {
                    key: [Ext.EventObject.DELETE, Ext.EventObject.BACKSPACE],
                    fn: deleteHandler
                });

                var textFieldMap = new Ext.KeyMap(Ext.get('searchValue'), {
                    key: Ext.EventObject.ENTER,
                    fn: doSearch
                });

                function deleteHandler() {
                    var view = treePanel.getView();
                    var chkNodes = view.getChecked();
                    if (chkNodes.length > 0) {
                        text = chkNodes.length > 1 ? chkNodes.length + ' items' : '\'' + chkNodes[0].get('text') + '\'';
                        Ext.MessageBox.confirm('Delete confirmation', 'Do you really want to delete ' + text + '?', function(btn) {
                            if (btn == 'yes') {
                                while (chkNodes.length > 0) {
                                    deleteNode(chkNodes[0]);
                                    chkNodes = view.getChecked();
                                }
                            }
                        });
                    }
                };

                function getFilePath(record) {
                    selectedFilePath = record.get('text');
                    node = record.parentNode;
                    while (!node.isRoot()) {
                        selectedFilePath = selectedFilePath + '/' + node.get('text');
                        node = node.parentNode;
                    }
                    return selectedFilePath;
                };

                function deleteNode(selNode) {
                    selectedPath = getFilePath(selNode);

                    if (selNode.isLeaf()) {
                        clearDiv();
                        Ext.Ajax.request({
                            url : loc + '/logtool' ,
                            params : { action: 'deletelog', path: selectedPath },
                            method: 'GET'
                        });
                    } else {
                        Ext.Ajax.request({
                            url : loc + '/logtool' ,
                            params : { action: 'deletedirectory', path: selectedPath },
                            method: 'GET'
                        });
                    }

                    node = selNode.parentNode;
                    selNode.remove();

                    while (!node.hasChildNodes() && !node.isRoot()) {
                        temp = node;
                        node = node.parentNode;
                        node.removeChild(temp);
                    }
                };

                function openSearchWindow() {
                    var searchWindow = new Ext.Window({
                        title: 'Search',
                        resizable: false,
                        width: 500,
                        items: searchField,
                        buttons: [{
                            text: 'Prev page'
                        },{
                            text: 'Next page'
                        },{
                            text: 'Prev',
                            handler: prev
                        },{
                            text: 'Next',
                            handler: next
                        },{
                            text: 'Search',
                            handler: doSearch
                        },{
                            text: 'Cancel',
                            handler: function() {
                                searchWindow.close();
                                clearDiv();
                                var searchResApps = [];
                                var searchResPages = [];
                            }
                        }]
                    });
                    searchWindow.show();
                };

                function doSearch() {
                    clearDiv();
                    var selModel = treePanel.getSelectionModel();
                    var selNodes = selModel.getSelection();
                    if (selNodes.length > 0) {
                        var selNode = selNodes[0];
                        var path = getFilePath(selNode);
                        var searchRequest = searchField.getValue();
                        Ext.Ajax.request({
                            url : loc + '/logtool' ,
                            params : { action: 'doSearch', path: path, searchRequest: searchRequest, pageSize: '4024' },
                            method: 'GET',
                            success: function (result, request) {
                                searchResult = getSearchResult(result.responseText);

                                searchResApps = [];
                                for (app in searchResult) {
                                    searchResApps.push(app);
                                };
                                searchResApps.sort();
                                searchResCurApp = 0;

                                updateSearchPos();

                                searchResultMsgBox();
                                printCurPage();
                            },
                            failure: function (result, request) {
                                Ext.MessageBox.alert('Failed', result.responseText);
                            }
                        });
                    }
                };

                function searchResultMsgBox() {
                    var res = '';
                    if (searchResApps.length == 0) {
                        res += 'nothing found.';
                    } else {
                        for (resApp in searchResult) {
                            res += resApp + ': ' + countOccurrences(resApp) + '<br>';
                        }
                    }
                    Ext.MessageBox.show({title: 'Search results', msg: res, buttons: Ext.MessageBox.OK});
                };

                function countOccurrences(app) {
                    var pages = searchResult[app];
                    var res = 0;
                    for (page in pages) {
                        res += pages[page].length;
                    }
                    return res;
                };

                function next() {
                    if (searchResApps.length > 0) {
                        if (searchResCurPage + 1 == searchResPages.length) {
                            if (searchResCurApp + 1 != searchResApps.length) {
                                searchResCurApp++;
                                updateSearchPos();
                            }
                        } else {
                            searchResCurPage++;
                        }
                        printCurPage();
                    }
                };

                function prev() {
                    if (searchResApps.length > 0) {
                        if (searchResCurPage - 1 < 0) {
                            if (searchResCurApp - 1 >= 0) {
                                searchResCurApp--;
                                updateSearchPos();
                            }
                        } else {
                            searchResCurPage--;
                        }
                        printCurPage();
                    }
                };

                function clearDiv() {
                    document.getElementById('div2').innerHTML = '';
                };

                function printCurPage()  {
                    var view = '';

                    view += searchResApps[searchResCurApp] + '<br>Page ' + searchResPages[searchResCurPage] + ' in line ' + searchResult[searchResApps[searchResCurApp]][searchResPages[searchResCurPage]] + '<br>';
                    document.getElementById('div2').innerHTML = '<FONT style="BACKGROUND-COLOR: yellow">' + view + '</FONT>';
                };

                function updateSearchPos() {
                    searchResPages = [];
                    for (page in searchResult[searchResApps[searchResCurApp]]) {
                        searchResPages.push(page);
                    };
                    searchResCurPage = 0;
                    searchResPages.sort(function(a, b) {return parseInt(a) > parseInt(b)});
                };

                function getSearchResult(response) {
                    var res = new Object();
                    if (response.length == 3) {
                        return res;
                    }
                    pos = 1;
                    while (pos < response.length - 1) {
                        res = parseFile(res, response);
                    }
                    return res;
                };

                function parseFile(obj, response) {
                    var index = response.indexOf('={', pos);
                    var file = response.substring(pos, index);
                    obj[file] = new Object();
                    pos = index + 2;
                    while (response.charAt(pos) != '}') {
                        obj[file] = parsePage(obj[file], response);
                    };
                    pos += 2;
                    return obj;
                };

                function parsePage(obj, response) {
                    if (response.charAt(pos) == ',') {
                        pos += 2;
                    };
                    var index = response.indexOf('=[', pos);
                    var page = response.substring(pos, index);
                    pos = index + 2;
                    index = response.indexOf(']', pos);
                    var occurrences = response.substring(pos, index);
                    obj[page] = occurrences.split(', ');
                    pos = index + 1;
                    return obj;
                };
            },
            failure: function (result, request) {
                Ext.MessageBox.alert('Failed', result.responseText);
            }

        });

        function writeText(pathToLog) {
            var prevViewed = partViewed;
            if (pathToLog == 'prev') {
                pathToLog = selectedFilePath;
                if (partViewed - lineForPage > lineForPage) {
                    partViewed = partViewed - lineForPage;
                } else {
                    partViewed = lineForPage;
                }
            }
            if (pathToLog == 'next') {
                pathToLog = selectedFilePath;
                partViewed = partViewed + lineForPage;
            }

                        Ext.Ajax.request({
                            url : loc + '/logtool' ,
                            params : { action : 'getlog',path: pathToLog,partToView: partViewed, lines: lineForPage},
                            method: 'GET',
                            success: function (result, request) {
                                eval(result.responseText);
                                var countLogs = parseInt(response.total);
                                partViewed = parseInt(response.partViewed);
                                document.getElementById('div2').innerHTML =
                                        (' Page viewed ' + parseInt(partViewed / lineForPage) + ' from ' +
                                                parseInt(countLogs / lineForPage) + '<br>' + response.log);
                            },
                            failure: function (result, request) {
                                Ext.MessageBox.alert('Failed', result.responseText);
                            }
                        });
        };
    </script>


<table width="100%" style="height:100%;border-width:2px;" border="true">
    <tr style="height:50px;">
        <th>Structure</th>
        <th>View</th>
    </tr>
    <tr>
        <td width="20%">
            <div style="width:100%;height:100%;" id="div1"></div>
        </td>
        <td>
            <table width="100%" style="height:50px">
                <tr>
                    <td width="50%" align="left"><input type="button" value="Previous" onclick="writeText('prev')"/>
                    </td>
                    <td width="50%" align="right"><input type="button" value="Next" onclick="writeText('next')"/></td>
                </tr>
            </table>
            <div style="width:100%;height:100%;" id="div2"></div>
        </td>
    </tr>
</table>


</body>
</html>
